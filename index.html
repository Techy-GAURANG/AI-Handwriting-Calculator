    <title>AI Handwriting Calculator</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .ai-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;
        }

        .display {
            background: linear-gradient(135deg, #1f2937, #111827);
            color: white;
            padding: 25px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .recognized-text {
            font-size: 18px;
            color: #9ca3af;
            text-align: center;
            min-height: 24px;
        }

        .result-text {
            font-size: 48px;
            font-weight: bold;
            color: #10b981;
            text-align: center;
        }

        .result-text.empty {
            font-size: 20px;
            color: #6b7280;
        }

        .result-text.error {
            font-size: 18px;
            color: #ef4444;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            background: white;
            min-height: 400px;
            border: 3px dashed #e5e7eb;
            margin: 15px;
            border-radius: 12px;
            overflow: hidden;
        }

        #drawCanvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
            touch-action: none;
        }

        .canvas-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #d1d5db;
            pointer-events: none;
            transition: opacity 0.3s;
            padding: 20px;
        }

        .canvas-hint.hidden {
            opacity: 0;
        }

        .hint-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .tools {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #f9fafb;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .tool-label {
            color: #6b7280;
            font-weight: 600;
            font-size: 14px;
        }

        .color-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-dot.active {
            border-color: #1f2937;
            transform: scale(1.15);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 15px;
            background: #f9fafb;
        }

        .btn {
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-clear {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-recognize {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            grid-column: span 2;
            font-size: 18px;
            padding: 20px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .processing {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .processing.show {
            display: flex;
        }

        .processing-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e5e7eb;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .processing-text {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .processing-status {
            font-size: 14px;
            color: #6b7280;
        }

        .history-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
            z-index: 100;
        }

        .history-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            max-height: 60vh;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
            z-index: 99;
        }

        .history-panel.show {
            transform: translateY(0);
        }

        .history-header {
            padding: 20px;
            background: #f9fafb;
            border-bottom: 2px solid #e5e7eb;
            font-weight: 700;
            color: #1f2937;
            font-size: 18px;
        }

        .history-item {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-expr {
            font-size: 16px;
            color: #4b5563;
        }

        .history-result {
            font-size: 24px;
            font-weight: bold;
            color: #10b981;
        }

        .empty-history {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
            font-size: 16px;
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Handwriting Calculator</h1>
            <div class="ai-badge">POWERED BY AI</div>
        </div>

        <div class="display">
            <div class="recognized-text" id="recognizedText">Write your math problem below</div>
            <div class="result-text empty" id="resultText">Ready</div>
        </div>

        <div class="canvas-container">
            <canvas id="drawCanvas"></canvas>
            <div id="canvasHint" class="canvas-hint">
                <div class="hint-icon">‚úç</div>
                <div style="font-size: 16px; font-weight: 600; margin-bottom: 8px;">
                    Write your math clearly
                </div>
                <div style="font-size: 14px;">
                    Example: 2+3, 5√ó4, 10√∑2
                </div>
            </div>
        </div>

        <div class="tools">
            <span class="tool-label">Pen Color:</span>
            <div class="color-dot active" style="background: #000;" onclick="selectColor('#000', this)"></div>
            <div class="color-dot" style="background: #ef4444;" onclick="selectColor('#ef4444', this)"></div>
            <div class="color-dot" style="background: #3b82f6;" onclick="selectColor('#3b82f6', this)"></div>
            <div class="color-dot" style="background: #10b981;" onclick="selectColor('#10b981', this)"></div>
            <div class="color-dot" style="background: #f59e0b;" onclick="selectColor('#f59e0b', this)"></div>
        </div>

        <div class="controls">
            <button class="btn btn-clear" onclick="clearAll()">
                üóë Clear
            </button>
            <button class="btn btn-clear" onclick="undo()">
                ‚Ü∂ Undo
            </button>
            <button class="btn btn-recognize" id="recognizeBtn" onclick="recognizeAndCalculate()">
                ü§ñ AI Recognize & Calculate
            </button>
        </div>
    </div>

    <button class="history-toggle" onclick="toggleHistory()">üìú</button>

    <div class="history-panel" id="historyPanel">
        <div class="history-header">üìú Calculation History</div>
        <div id="historyList"></div>
    </div>

    <div class="processing" id="processing">
        <div class="processing-content">
            <div class="processing-text">ü§ñ AI Processing</div>
            <div class="spinner"></div>
            <div class="processing-status" id="processingStatus">Analyzing handwriting...</div>
        </div>
    </div>

    <script>
        // Canvas Setup
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        const recognizedText = document.getElementById('recognizedText');
        const resultText = document.getElementById('resultText');
        const canvasHint = document.getElementById('canvasHint');
        const processing = document.getElementById('processing');
        const processingStatus = document.getElementById('processingStatus');
        const recognizeBtn = document.getElementById('recognizeBtn');

        let isDrawing = false;
        let currentColor = '#000';
        let strokes = [];
        let currentStroke = [];
        let history = JSON.parse(localStorage.getItem('aiCalcHistory')) || [];

        // Resize canvas
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            redrawCanvas();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Drawing Functions
        function startDrawing(e) {
            isDrawing = true;
            canvasHint.classList.add('hidden');
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            
            currentStroke = [{x, y, color: currentColor}];
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            
            currentStroke.push({x, y, color: currentColor});
            
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function stopDrawing() {
            if (isDrawing && currentStroke.length > 0) {
                strokes.push([...currentStroke]);
            }
            isDrawing = false;
            currentStroke = [];
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        function selectColor(color, element) {
            currentColor = color;
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            element.classList.add('active');
        }

        function undo() {
            if (strokes.length > 0) {
                strokes.pop();
                redrawCanvas();
            }
        }

        function clearAll() {
            strokes = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            recognizedText.textContent = 'Write your math problem below';
            resultText.textContent = 'Ready';
            resultText.className = 'result-text empty';
            canvasHint.classList.remove('hidden');
        }

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            strokes.forEach(stroke => {
                if (stroke.length > 0) {
                    ctx.beginPath();
                    ctx.strokeStyle = stroke[0].color;
                    ctx.lineWidth = 4;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.moveTo(stroke[0].x, stroke[0].y);
                    stroke.forEach(p => ctx.lineTo(p.x, p.y));
                    ctx.stroke();
                }
            });
            
            if (strokes.length === 0) {
                canvasHint.classList.remove('hidden');
            }
        }

        // AI Recognition using Claude
        async function recognizeAndCalculate() {
            if (strokes.length === 0) {
                recognizedText.textContent = '‚ö† Please write something first!';
                resultText.textContent = 'Canvas is empty';
                resultText.className = 'result-text error';
                return;
            }

            // Show processing
            processing.classList.add('show');
            recognizeBtn.disabled = true;

            try {
                // Step 1: Convert canvas to image
                processingStatus.textContent = 'Converting image...';
                await sleep(500);
                
                const imageData = canvas.toDataURL('image/png');
                const base64Data = imageData.split(',')[1];

                // Step 2: Send to Claude AI for recognition
                processingStatus.textContent = 'AI analyzing handwriting...';
                
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 1000,
                        messages: [{
                            role: "user",
                            content: [
                                {
                                    type: "image",
                                    source: {
                                        type: "base64",
                                        media_type: "image/png",
                                        data: base64Data
                                    }
                                },
                                {
                                    type: "text",
                                    text: "This is a handwritten math expression. Please recognize the math expression and respond ONLY with the mathematical expression using these rules:\n1. Use standard operators: + - * / for operations\n2. Use * for multiplication (not √ó)\n3. Use / for division (not √∑)\n4. Return ONLY the math expression, nothing else\n5. If you see multiple expressions, return only the main one\n6. Examples: '2+3' or '5*4' or '(10-2)/4'\n\nRespond with ONLY the expression:"
                                }
                            ]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('AI recognition failed');
                }

                const data = await response.json();
                const recognizedExpression = data.content[0].text.trim();

                // Step 3: Calculate the result
                processingStatus.textContent = 'Calculating result...';
                await sleep(500);

                const result = calculateExpression(recognizedExpression);

                // Step 4: Display results
                recognizedText.textContent = Recognized: ${recognizedExpression};
                resultText.textContent = = ${result};
                resultText.className = 'result-text';

                // Add to history
                addToHistory(recognizedExpression, result);

                processing.classList.remove('show');
                recognizeBtn.disabled = false;

            } catch (error) {
                console.error('Recognition error:', error);
                recognizedText.textContent = '‚ö† Recognition failed';
                resultText.textContent = 'Please try writing more clearly';
                resultText.className = 'result-text error';
                processing.classList.remove('show');
                recognizeBtn.disabled = false;
            }
        }

        function calculateExpression(expr) {
            try {
                // Clean and validate expression
                expr = expr.replace(/[^0-9+\-*/().\s]/g, '');
                
                if (!expr || expr.length === 0) {
                    throw new Error('Empty expression');
                }

                // Calculate using Function (safer than eval)
                const result = Function('use strict'; return (${expr}))();
                
                if (!isFinite(result)) {
                    throw new Error('Invalid result');
                }

                return Math.round(result * 100000000) / 100000000;
            } catch (error) {
                throw new Error('Cannot calculate: ' + error.message);
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // History Management
        function addToHistory(expr, result) {
            history.unshift({
                expression: expr,
                result: result,
                timestamp: new Date().toLocaleString()
            });
            
            if (history.length > 30) history.pop();
            localStorage.setItem('aiCalcHistory', JSON.stringify(history));
            updateHistory();
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="empty-history">No calculations yet<br>Start by writing a math problem!</div>';
            } else {
                historyList.innerHTML = history.map(item => `
                    <div class="history-item">
                        <div>
                            <div class="history-expr">${item.expression}</div>
                            <div style="font-size: 12px; color: #9ca3af; margin-top: 6px;">${item.timestamp}</div>
                        </div>
                        <div class="history-result">${item.result}</div>
                    </div>
                `).join('');
            }
        }

        function toggleHistory() {
            document.getElementById('historyPanel').classList.toggle('show');
            updateHistory();
        }

        // Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE = 'ai-calc-v2';
                    self.addEventListener('install', e => {
                        e.waitUntil(caches.open(CACHE).then(c => c.addAll(['/'])));
                    });
                    self.addEventListener('fetch', e => {
                        e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)));
                    });
                `;
                const blob = new Blob([swCode], { type: 'application/javascript' });
                navigator.serviceWorker.register(URL.createObjectURL(blob));
            });
        }

        // Initialize
        updateHistory();
    </script>
</body>
